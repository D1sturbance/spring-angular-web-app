<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!surname.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" [(ngModel)]="user.surname"
               class="form-control"
               id="surname"
               name="surname"
               placeholder="Enter your surname"
               required #surname="ngModel">
      </div>
      <div [hidden]="!surname.pristine" class="alert alert-danger">Surname is required</div>

      <div class="form-group">
        <label for="birthDate">Birth date</label>
        <input type="date" [(ngModel)]="user.birthDate"
               class="form-control"
               id="birthDate"
               name="birthDate"
               placeholder="Enter your birth date"
               required #birthDate="ngModel">
      </div>
      <div [hidden]="!birthDate.pristine" class="alert alert-danger">Birth date is required</div>

      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="tel" [(ngModel)]="user.phoneNumber"
               class="form-control"
               id="phoneNumber"
               name="phoneNumber"
               placeholder="370-622-11111"
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{5}"
               required #phoneNumber="ngModel">
      </div>
      <div [hidden]="!phoneNumber.pristine" class="alert alert-danger">Phone number is required</div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="user.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="email@domain.com"
               pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit
      </button>
    </form>
  </div>
</div>
